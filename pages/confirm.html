<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style></style>
  </head>
  <body>
    <div class="header">
      <h1 class="header__title">Confirm Payment</h1>
    </div>
    <div class="container">
      <h2 class="card-title">You are sending:</h2>
      <div class="card sending-value-card">
        <div class="sending-value" data-replace="amount"></div>
        <div class="sending-token-info" data-replace="asset"></div>
      </div>

      <h2 class="card-title">Sending to anchor's address:</h2>
      <div class="card sending-address-card">
        <div class="sending-key" data-replace="anchor"></div>
        <div class="sending-anchor-domain">
          <p>anchorname.com</p>
        </div>
      </div>
    </div>

    <div class="container send-confirmation-buttons">
      <button data-send-message="continue" class="active button">
        Confirm
      </button>
      <button class="button button--outline" disabled>Cancel</button>
    </div>
  </body>
  <script src="/wallet.js"></script>
</html>
